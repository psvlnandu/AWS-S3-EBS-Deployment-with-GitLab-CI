stages:
  - build
  - test

build_website:
  image: node:22-alpine3.21
  stage: build
  script: 
    - yarn install 
    - yarn build
  artifacts:
    paths:
      - build

.linter:
  image: node:22-alpine3.21
  stage: .pre
  script:
    - yarn install
    - yarn lint


check_index:
  image: alpine
  stage: test
  script:
    - test -f build/index.html
    - serve -s build

.run_tests:
  image: node:22-alpine3.21
  stage: .pre
  script:
    - yarn install
    - yarn test